<ion-header>
  <ion-toolbar>
    <ion-title>
      Menu
    </ion-title>
    <ion-buttons>
      <ion-button routerLink="/create">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
      <ion-button routerLink="/recording-create">
        <ion-icon slot="icon-only" name="recording"></ion-icon>
      </ion-button>
      <ion-button routerLink="/start-concert">
        <ion-icon slot="icon-only" name="mic"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let song of songList | async" routerLink="/detail/{{song.id}}">
    <ion-card-header>
      {{ song.songName }}
    </ion-card-header>
    <ion-card-content>
      Artist Name: {{ song.artistName }}
    </ion-card-content>
  </ion-card>
  <ion-card *ngFor="let recording of recordingList | async" routerLink="/detail/{{recording.id}}">
    <ion-card-header>
      {{ recording.nameRecording }}
    </ion-card-header>
    <ion-card-content>
      Owner: {{ recording.owner }}
    </ion-card-content>
  </ion-card>

</ion-content>
